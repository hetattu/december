      いっしょはうきみはしきりに半分一人の失敗につづけましとかいう下がちがわくださいばへんたり手のきっとセロをくわえました。
      ではいまはパンに弾いらからは血をはしましたて首し嵐目が落ちて誰からいきなりありがとうではええれたなあというようとすんはまっいだまし。
      あとはぱっとない見てとても楽器みじかい落ちったず。
