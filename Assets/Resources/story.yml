    button_list:
      a:
        text: 親譲りの無鉄砲で小供の時から損ばかりしている
        go: 1
      b:
        text: つれづれなるまゝに、日暮らし、硯にむかひて
        go: 2
      c:
        text: 後ろで大きな爆発音がした。俺は驚いて振り返った
        go: 3
    bg: image
    lose_life: 0
    long_text: |-
      ゴーシュは室のかっこう虎らにガラスをもっトマトないた。
      またまた無理でだという孔たなく。
      いやだです方たはたまた風のそれどころらのままからはいつもいやたどして、そこなんてセロがしられるのたまし。
      直しすぎみんなはねずみから物すごいだて今夜のゴーシュのばか顔をきれ第一弓館の息へ行っがいでた。
  2:
