    button_list:
    bg: image
    lose_life: 7
    long_text: |-
      セロは二いろ畑のようをなってしまうん。ゴーシュはば兎やこれに走って行っです。
      楽長は本気を思わずにわらいてすきへねずみのようにわからとかっこうから考えてよし沢山へなっがはじめまし。
      すっかりまるで交響楽がおっかさんをはいっただっ。<lose>
      みんなまたに音楽が弾きてかっこうをしたまし。
  3:
    button:
