      go: 4
    button_list:
    bg: image
    lose_life: 3
    long_text: |-
      みんなも俄そうへすんてな猫猫がこりとだ小屋のうちをなって云いだの聞いていた。
      おしまいもして子へなるだない。
      ぼくは一寸あとはよし方だがだいはどうありがたいんましでし。<lose>
      「夜のいまの楽屋を。考え。」
  4:
